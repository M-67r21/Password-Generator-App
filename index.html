<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>

        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button> 
         <!--When the button is clicked it will execute the function-->
    </div>
    <script src="Script.js"></script>
</body>
</html>
